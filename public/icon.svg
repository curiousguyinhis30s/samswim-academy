<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle with ocean gradient -->
  <defs>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="50%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6"/>
    </linearGradient>
  </defs>

  <!-- Main circle -->
  <circle cx="50" cy="50" r="46" fill="url(#oceanGrad)"/>

  <!-- Subtle inner shadow -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>

  <!-- Swimmer icon - stylized wave person -->
  <g transform="translate(50, 50) scale(0.65)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="12" fill="white"/>

    <!-- Body/arms in swimming motion -->
    <path d="M-30 5 Q-15 -5, 0 5 Q15 15, 30 5"
          fill="none" stroke="white" stroke-width="6" stroke-linecap="round"/>

    <!-- Waves below -->
    <path d="M-32 22 Q-22 14, -12 22 Q-2 30, 8 22 Q18 14, 28 22 Q38 30, 48 22"
          fill="none" stroke="url(#waveGrad)" stroke-width="4" stroke-linecap="round"/>
    <path d="M-38 34 Q-28 26, -18 34 Q-8 42, 2 34 Q12 26, 22 34 Q32 42, 42 34"
          fill="none" stroke="url(#waveGrad)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- Tennis ball accent dot -->
  <circle cx="78" cy="22" r="8" fill="#84cc16"/>
  <path d="M74 18 Q78 22, 82 18 M74 26 Q78 22, 82 26"
        fill="none" stroke="#65a30d" stroke-width="1.5" stroke-linecap="round"/>
</svg>
